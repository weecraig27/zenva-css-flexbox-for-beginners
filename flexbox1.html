    <style>
      #parent {
        background: lightblue;
        padding: 10px;
        display: flex;
        flex-flow: row nowrap;
      }
      .childitem {
        /* width: 300px; */

      }

        background: cornflowerblue;

      }
      .child2 {
        background: deepskyblue;
        flex-grow: 1;
      }
      .child3 {
        background: dodgerblue;
        flex-shrink: 3;
